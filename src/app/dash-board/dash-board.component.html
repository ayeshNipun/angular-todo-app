<section class="row">
  <app-to-do-item class="col-4" *ngFor="let item of items" [todoItem]="item"></app-to-do-item>
</section>
<section class="row">
  <form class="col-12" (ngSubmit)="onSubmit(todoItemForm)" #todoItemForm="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" type="text" [(ngModel)]="todoItemForm.title" name="title" class="form-control" />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" [(ngModel)]="todoItemForm.description" name="description" class="form-control" id="description" />
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" [(ngModel)]="todoItemForm.done" name="done">
      <label class="form-check-label" for="defaultCheck1">
        completed
      </label>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </form>
</section>
